{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1 class="mt-4">All Recipes</h1>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Recipe Name</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
            <tr>
                <td>
                    <a href="{% url 'recipe_detail' recipe_id=recipe.recipe_id %}">
                        {{ recipe.title }}
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
